[tool.poetry]
name = "getmyapidata"
version = "1.1.0"
description = "A GUI-based tool to retrieve All of Us participant data using the InSite API."
authors = ["Kevin J. Delaney <kjdelaney@ucsd.edu>, Brian E. Fox, <befox@ucsd.edu>"]
