readme = "README.md"
packages = [{include = "src"},]

[tool.coverage.run]
source = ['getmyapidata']

[tool.poetry.dependencies]
python = "^3.10, <4.0"
aiohappyeyeballs = "2.6.1"
aiohttp = "3.12.14"
aiosignal = "1.4.0"
altgraph = "0.17.4"
asttokens = "2.4.1"
asyncio = "3.4.3"
attrs = "25.3.0"
certifi = "2024.7.4"
charset-normalizer = "3.3.2"
colorama = "0.4.6"
decorator = "5.1.1"
disutils = "1.4.32.post2"
executing = "2.0.1"
frozenlist = "1.7.0"
idna = "3.7"
ipython = "8.21.0"
jedi = "0.19.1"
logging = "0.4.9.6"
matplotlib-inline = "0.1.6"
multidict = "6.6.3"
numpy = "1.26.4"
packaging = "25.0"
pandas = "2.1.3"
parso = "0.8.3"
pefile = "2023.2.7"
prompt-toolkit = "3.0.43"
propcache = "0.3.2"
pure-eval = "0.2.2"
pygments = "2.17.2"
python-dateutil = "2.8.2"
pytz = "2024.1"
pywin32 = "311"
pywin32-ctypes = "0.2.3"
requests = "2.32.4"
setuptools = "80.9.0"
six = "1.16.0"
stack-data = "0.6.3"
traitlets = "5.14.1"
typing-extensions = "4.14.1"
tzdata = "2024.1"
urllib3 = "2.5.0"
wand = "0.6.13"
wcwidth = "0.2.13"
wxpython = "4.2.3"
yarl = "1.20.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
getmyapidata = "src.__main__:main"

[tool.pylint.main]
extra-paths=["/src/getmyapidata/"]
